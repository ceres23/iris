    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>

    <!-- APPLE -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link rel="apple-touch-icon" sizes="128x128" href="%PUBLIC_URL%/icons/icon-apple.png"/>

    <link rel="stylesheet" href="%PUBLIC_URL%/fonts.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    
    <script>
      function iOS() {
        var iDevices = [
          'iPad Simulator',
          'iPhone Simulator',
          'iPod Simulator',
          'iPad',
          'iPhone',
          'iPod'
        ];
      
        if (!!navigator.platform)
          while (iDevices.length)
            if(navigator.platform === iDevices.pop()) return true;
      
        return false;
      }

      if(iOS()){
        document.write('<link rel="manifest" href="%PUBLIC_URL%/manifest_ios.json"/>');
      }
      else{
        document.write('<link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>');
      }
    </script>
    <style>
    html, body, #root{
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden;
    }
    </style>
  </head>
